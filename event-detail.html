<!DOCTYPE html>
<html>
<head>
  <title>Event Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .event-header {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }
    .event-image {
      width: 400px;
      height: 250px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .event-info {
      flex: 1;
    }
    .event-title {
      font-size: 24px;
      margin: 0 0 15px;
      color: var(--primary);
    }
    .event-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .event-description {
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .action-buttons {
      display: flex;
      gap: 15px;
    }
    .details-section {
      margin-bottom: 30px;
    }
    .details-section h3 {
      border-bottom: 2px solid var(--secondary);
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>FSKTM Event Management</h2>
    <div class="user-info">
      <div class="user-avatar" id="userAvatar">S</div>
      <span id="userName">Student User</span>
      <button onclick="handleLogout()" style="background: none; border: none; color: white; cursor: pointer; margin-left: 15px;">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>
  
  <div class="container">
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="student-dashboard.html"><i class="fas fa-arrow-left"></i> Back</a></li>
        <li><a href="student-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-calendar-check"></i> My Events</a></li>
      </ul>
    </div>
    
    <div class="main">
      <div id="eventContainer">
        <!-- Event details will be loaded here -->
      </div>
    </div>
  </div>

  <script src="js/mock-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id');

    const user = getCurrentUser();
    if (!user || user.role !== 'student') {
      window.location.href = 'index.html';
    }

    document.getElementById('userAvatar').textContent = user.avatar;
    document.getElementById('userName').textContent = user.name;

    const event = getEventById(eventId);
    if (!event) {
      alert('Event not found');
      window.location.href = 'student-dashboard.html';
    }

    const eventContainer = document.getElementById('eventContainer');

    let scheduleHtml = '';
    if (event.schedule && event.schedule.length > 0) {
      scheduleHtml = event.schedule.map(s =>
        `<tr>
          <td>${s.time}</td>
          <td>${s.activity}</td>
          <td>${s.location}</td>
        </tr>`).join('');
    } else {
      scheduleHtml = `<tr><td colspan="3">No schedule provided</td></tr>`;
    }

    eventContainer.innerHTML = `
      <div class="event-header">
        <div class="event-image" style="background-image: url('${event.image}')"></div>
        <div class="event-info">
          <h1 class="event-title">${event.title}</h1>
          <div class="event-meta">
            <div class="meta-item">
              <i class="far fa-calendar-alt"></i>
              <span>${event.date} ${event.endDate ? `to ${event.endDate}` : ''}</span>
            </div>
            <div class="meta-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>${event.venue}</span>
            </div>
            <div class="meta-item">
              <i class="fas fa-users"></i>
              <span>${event.registered}/${event.capacity} registered</span>
            </div>
            <div class="meta-item">
              <i class="fas fa-tag"></i>
              <span class="badge ${event.fee > 0 ? 'badge-warning' : 'badge-success'}">
                ${event.fee > 0 ? `RM ${event.fee}` : 'FREE'}
              </span>
            </div>
          </div>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="registerForEvent(${event.id})">
              <i class="fas fa-user-plus"></i> Register Now
            </button>
            <button class="btn btn-outline">
              <i class="fas fa-share-alt"></i> Share
            </button>
          </div>
        </div>
      </div>
      
      <div class="details-section">
        <h3>About This Event</h3>
        <p class="event-description">${event.description}</p>
      </div>
      
      <div class="details-section">
        <h3>Event Schedule</h3>
        <table class="table">
          <tr>
            <th>Time</th>
            <th>Activity</th>
            <th>Location</th>
          </tr>
          ${scheduleHtml}
        </table>
      </div>
    `;

    function registerForEvent(eventId) {
      window.location.href = `registration.html?id=${eventId}`;
    }

    function handleLogout() {
      logout(); // call the global logout function from mock-data.js
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
